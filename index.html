<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Portal</title>
    <meta http-equiv="refresh" content="0;url=/apps/web/app/page.tsx" />
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #2563eb;
      }
      p {
        margin: 1rem 0;
        line-height: 1.5;
      }
      .loading {
        margin-top: 1rem;
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(37, 99, 235, 0.3);
        border-radius: 50%;
        border-top-color: #2563eb;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Property Portal</h1>
      <p>Welcome to the Property Portal. You are being redirected to the application...</p>
      <div class="loading"></div>
      <p>
        If you are not redirected automatically, <a href="/apps/web/app/page.tsx">click here</a>.
      </p>
    </div>
  </body>
</html>
