name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Set this to your default branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies üì¶
        run: |
          cd apps/web
          npm ci

      - name: Build for production üîß
        run: |
          cd apps/web
          NODE_ENV=production npm run build
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_SIGN_IN_URL: /sign-in
          NEXT_PUBLIC_CLERK_SIGN_UP_URL: /sign-up
          NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /agent/dashboard
          NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /agent/dashboard
          NEXT_PUBLIC_CLERK_DEVELOPMENT_MODE: false

      # Create a 404.html file that redirects to index.html for SPA routing
      - name: Create 404.html for SPA routing
        run: |
          cd apps/web/out
          cp index.html 404.html

      # Create .nojekyll file to prevent Jekyll processing
      - name: Create .nojekyll file
        run: |
          cd apps/web/out
          touch .nojekyll

      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: apps/web/out
          branch: gh-pages
