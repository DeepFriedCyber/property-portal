name: Deploy Storybook

on:
  push:
    branches:
      - main
    paths:
      - 'packages/ui/**'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for proper git history

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies ðŸ“¦
        run: pnpm install --frozen-lockfile

      - name: Build Storybook ðŸ“š
        run: pnpm --filter ui build-storybook

      # Create .nojekyll file to prevent Jekyll processing
      - name: Create .nojekyll file
        run: |
          cd packages/ui/storybook-static
          touch .nojekyll

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: packages/ui/storybook-static
          branch: storybook-pages
          clean: true # Automatically remove deleted files from the deploy branch
          target-folder: storybook